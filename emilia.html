<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Figma</title>
    <link rel="stylesheet" href="agoravai.css">
</head>
<body>
    <header>
        <img src="https://img.icons8.com/ios-filled/50/gucci.png" alt="Logo" class="logo"> <!-- Logo da empresa -->
    </header>
    <div class="banner-container">
        <img src="https://wallpapers.com/images/hd/gucci-background-o9mcw3kimz6y3e0s.jpg" alt="Banner" class="banner"> <!-- Banner com tamanho 393x350 -->
    </div>
    <footer>
        <div class="footer-logo">
            <img src="https://img.icons8.com/ios-filled/50/gucci.png" alt="Logo" class="logo-footer"> <!-- Logo no rodapé -->
        </div>
        <p class="footer-text">Nos siga nas nossas redes sociais</p>
        <div class="social-icons">
            <img src="https://img.icons8.com/ios-glyphs/30/facebook-new.png" alt="Facebook" class="social-icon">
            <img src="https://img.icons8.com/ios-glyphs/30/instagram-new.png" alt="Instagram" class="social-icon">
            <img src="https://img.icons8.com/ios-glyphs/30/linkedin.png" alt="LinkedIn" class="social-icon">
            <img src="https://img.icons8.com/ios-glyphs/30/youtube-play.png" alt="YouTube" class="social-icon">
        </div>
        <div class="company-info">
            <p class="GUCCI">GUCCI</p>
            <p class="company-address">Rua das Inovações, 123 - São Paulo, SP</p>
        </div>
    </footer>
</body>
</html>
